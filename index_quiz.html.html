<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - Horizon Of The Cosmos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('Background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 20px cyan;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            text-transform: uppercase;
            font-size: 40px;
            text-shadow: 0 0 10px cyan;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: slideIn 1.5s ease-in-out;
        }
        th, td {
            border: 2px solid cyan;
            padding: 15px;
            font-size: 20px;
        }
        th {
            background: rgba(0, 255, 255, 0.2);
        }
        td {
            background: rgba(0, 255, 255, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .glow {
            color: cyan;
            text-shadow: 0 0 20px cyan, 0 0 30px cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">Quiz Results</h1>
        <table>
            <tr>
                <th>Participant</th>
                <th>Score</th>
            </tr>
            <tr><td>Khorjeithaba</td><td>6/10</td></tr>
            <tr><td>Rakesh</td><td>7/10</td></tr>
            <tr><td>Shahil</td><td>4/10</td></tr>
            <tr><td>Punshiba</td><td>1/10</td></tr>
            <tr><td>Yohen</td><td>5/10</td></tr>
            <tr><td>Vishnukumar</td><td>8/10</td></tr>
            <tr><td>Leishemba</td><td>2/10</td></tr>
            <tr><td>Dayarani</td><td>2/10</td></tr>
            <tr><td>Jaswant</td><td>3/10</td></tr>
        </table>
    </div>
</body>
</html>
